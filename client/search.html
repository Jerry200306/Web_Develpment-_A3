<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Events - HopeConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">HopeConnect</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="search.html" class="nav-link active">Search Events</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h1>Find Charity Events</h1>
        

        <section class="search-form-section">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter city or venue">
                </div>
                
                <div class="form-group">
                    <label for="category">Event Category:</label>
                    <select id="category" name="category">
                        <option value="">All Categories</option>

                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Search Events</button>
                    <button type="button" id="clearFilters" class="btn-secondary">Clear Filters</button>
                </div>
            </form>
        </section>


        <section class="search-results">
            <h2>Search Results</h2>
            <div id="resultsContainer" class="events-grid">
                <p class="no-results">Use the form above to search for events</p>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 HopeConnect. Making the world a better place, one event at a time.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
